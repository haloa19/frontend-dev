<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// 속성 확인
var s = "";
for(var property in location) {
	s += (property + ":" + location[property] + "\n");
}

console.log(s);

</script>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>3. screen 객체(주소창)</h2>
	<h2>page redirection</h2>
	<button onclick="location.href='http://www.douzone.com';">douzone home</button>
	
	<!-- 방법1 -->
	<button onclick="location = location;">refresh01</button>
	
	<!-- 방법2 -->
	<button onclick="location.href = location.href;">refresh02</button>
	
	<!-- 방법3 -->
	<button onclick="location.assign('');">refresh03</button>
	
	<!-- 방법4 -->
	<button onclick="location.replace(location);">refresh04</button>
	
	<!-- 방법5 -->
	<button onclick="location.reload();">refresh05</button>
	
</body>
</html>
