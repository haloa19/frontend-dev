<script type="text/javascript">

// 1. 자바스크립트는 자바와 같은 블록 범위 없지만 블록 내에서 var 사용 여부에 영향 받음
// 2. 블록안에서 var를 사용하게 되면 local 범위가 발생 (지역변수가 됨)
var i = 10;
var f = function() {
	var i = 20; // var를 쓰면 지역번수
	j = 100; // var를 쓰지 않으면 전역변수
	console.log(i);
	i = i - 1;
}

f();
console.log(i);
console.log(j);
</script>
