<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	
	var img = document.createElement('img');	
	img.setAttribute('src', 'https://img.gqkorea.co.kr/gq/2016/10/style_5812d689aa324.jpg');
	img.setAttribute('width', 400);
	img.setAttribute('alt', '내새꾸 라이언');
	img.setAttribute('title', '내새꾸 라이언');
	img.setAttribute('data-name', '내새꾸 라이언');
	
	setTimeout(function(){
			document.body.appendChild(img);
	}, 2000);

 });
</script>
</head>
<body>
	<h1>HTMLElement 속성 조작하기</h1>
</body>
</html>
