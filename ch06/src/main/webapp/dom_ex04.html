<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	
	var img = document.createElement('img');
	
	setTimeout(function(){
		document.body.appendChild(img);
		img.src = 'https://img.gqkorea.co.kr/gq/2016/10/style_5812d689aa324.jpg';
		img.width = 400;
		img.alt = '내새꾸 라이언';
		img.title = '내새꾸 라이언';
		img["data-name"] = '내새꾸 라이언';
	}, 2000);

 });
</script>
</head>
<body>
	<h1>HTMLElement 속성 조작하기</h1>
</body>
</html>
