<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
// 선택자 - jQuery 필터(contains, has)
$(function(){
	setTimeout(function(){
		$("#s1").prependTo("#p1");
	}, 2000);
});
</script>
</head>
<body>
	<p id='p1'>EFGHIJKLMNOP</p>
	<p><strong id='s1'>ABCD</strong>efghijklmnop</p>
</body>
</html>
