<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
// 선택자 - jQuery 필터(contains, has)
$(function(){
	setTimeout(function(){
		$('#h1').after("<p>내용</p>");
	}, 2000);
});
</script>
</head>
<body>
	<h1 id='h1'>타이틀입니다.</h1>
	<p id="p1">
		내용입니다.
	</p>
</body>
</html>
