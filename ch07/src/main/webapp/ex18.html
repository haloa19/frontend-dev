<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
// 선택자 - jQuery 필터(contains, has)
$(function(){
	setTimeout(function(){
		$('#p1').text('안녕하세요');
		$('#p2').text('<strong>안녕하세요</strong>');
		console.log($('#p3').text());
		console.log($('#p4').text());
	}, 2000);
});
</script>
</head>
<body>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3">안녕하세요</p>
	<p id="p3"><strong>안녕!!</strong>라고 인사를 하면<em>쌩깐다.</em></p>
	<!-- HTML의 escape문자 
		
		&         -> &amp;
		space     -> &nbsp;
		<         -> &lt
		>         -> &gt
	
	-->
	<h2>Black &amp; White</h2>
	<h2>this $nbsp;$nbsp;$nbsp;$nbsp;$nbsp; that</h2>
</body>
</html>
